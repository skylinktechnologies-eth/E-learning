{% extends 'authentication/login.html' %}

{% load static %}

{% block login_box %}
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{% url 'home' %}" class="h3">Your Building Name</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Change Security</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" name="security_question" value="{{ security_question }}" class="form-control" placeholder="Security Question">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" name="security_answer" value="{{ security_answer }}" class="form-control" placeholder="Security Answer">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Change</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock login_box %}
